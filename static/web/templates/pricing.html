<div ng-controller="PricingController">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="navbar-header">
                    <a class="navbar-toggle collapsed" data-toggle="collapse" data-target="#room-navbar" aria-expanded="false">
                        Wybierz pok√≥j <span class="caret"></span>
                    </a>
                </div>
                <ul class="nav nav-tabs collapse navbar-collapse nav-justified" id="room-navbar">
                    <li class="nav-item" ng-class="{active: $index == currentRoom.no}" ng-repeat="room in rooms">
                        <a href="" ng-click="selectRoom(room.no)">{$ room.name $}</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Room view -->
        <div class="row">
            <div class="col-lg-10">
                <h2>{$ currentRoom.name $}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <p>
                    {$ currentRoom.desc $}
                </p>
            </div>
            <div class="col-lg-6">
                <table class="table table-condensed table-hover">
                    <tr>
                        <th colspan="2">
                            Cena
                        </th>
                    </tr>
                    <tr ng-repeat="priceElement in currentRoom.prices">
                        <td>
                            <span class="glyphicon glyphicon-user" ng-repeat="person in getArray(priceElement.people) track by $index">
                            </span>
                        </td>
                        <td>
                            {$ priceElement.price $}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-1 col-lg-10 pricing-fotorama">
                <div class="embed-responsive embed-responsive-16by9">
                    <div id="room-fotorama" class="fotorama"
                         data-allowfullscreen="true"
                         data-fit="scaledown"
                         data-loop="true"
                         data-keyboard="true"
                         data-auto="false">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
