<div class="container-fluid" ng-init="init()">

    <div class="row">
        <div class="col-lg-6 col-sm-12 col-xs-12">
            <h1>{$ 'landing_welcome' | translate $}</h1>
            <div ng-bind-html="who_we_are">
            </div>
        </div>

        <div class="col-lg-6 col-sm-12 col-xs-12">
            <div class="fotorama"
                 data-allowfullscreen="true"
                 data-fit="scaledown"
                 data-loop="true"
                 data-nav="thumbs">
                <img src="static/web/img/landing/landing1.jpg" data-thumb="static/web/img/landing/landing1_thumb.jpg">
                <img src="static/web/img/landing/landing2.jpg" data-thumb="static/web/img/landing/landing2_thumb.jpg">
                <img src="static/web/img/landing/landing3.jpg" data-thumb="static/web/img/landing/landing3_thumb.jpg">
                <img src="static/web/img/landing/landing4.jpg" data-thumb="static/web/img/landing/landing4_thumb.jpg">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-sm-12 col-xs-12">
            <h1>{$ 'our_offerings' | translate $}</h1>
            <div ng-bind-html="what_we_offer"></div>
        </div>
        <div class="col-lg-6 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{$ 'landing_contact' | translate $}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <table class="table table-condensed">
                        <tr>
                            <td>
                                {$ 'contact_mobile' | translate $}
                            </td>
                            <td>
                                +48 571 441 422
                            </td>
                        </tr>
                        <tr>
                            <td>
                                {$ 'contact_mail' | translate $}
                            </td>
                            <td>
                                <a href="mailto:{$contact$}">{$ contact $}</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                {$ 'contact_address' | translate $}
                            </td>
                            <td>
                                Dąbrowskiego 5,
                                14-400 Pasłęk
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <a href="mailto:{$contact$}">
                                    <button class="btn btn-primary">
                                        {$ 'reservation' | translate $}
                                    </button>
                                </a>
                                <a href="https://goo.gl/maps/hNP4mY6iYkG2">
                                    <button class="btn btn-link">
                                        {$ 'localization' | translate $}
                                    </button>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
