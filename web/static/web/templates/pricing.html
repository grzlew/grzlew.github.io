<div ng-controller="PricingController">

    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li ng-repeat="room in rooms">
                <a id="{$ room.no $}" href="" ng-click="selectRoom(room.no)">{$ room.name $}</a>
            </li>
        </ul>
    </div>

    <div class="container-fluid room-main">
        <div class="row">
            <div class="col-lg-12">
                <h1>{$ 'our_offerings' |translate $}</h1>
                <div ng-bind-html="what_we_offer"></div>
            </div>
        </div>


        <!-- Room view -->
        <div class="row">
            <div class="col-lg-10">
                <h2>{$ currentRoom.name $}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <p>
                    {$ currentRoom.desc $}
                </p>
            </div>
            <div class="col-lg-6">
                <table class="table table-condensed">
                    <tr>
                        <td>
                            Cena:
                        </td>
                        <td>
                            {$ currentRoom.price $}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Pojemość:
                        </td>
                        <td>
                            {$ currentRoom.size $}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Lokalizacja:
                        </td>
                        <td>
                            {$ currentRoom.location $}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="embed-responsive embed-responsive-16by9">
                    <div id="room-fotorama" class="fotorama"
                         data-allowfullscreen="true"
                         data-fit="scaledown"
                         data-auto="false">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
